<!DOCTYPE html>
<html>

<head>
    <title>Hide / show Functionality</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>FAQ about myself</h1>
        <div class="card">
            <div class="heading">
                <h3>Introduction</h3>
                <button type="button" class="show">Show</button>
            </div>
            <div class="content hide">
                Hi! My name is Sandesh Katwal.
            </div>
        </div>
        
        <div class="card">
            <div class="heading">
                <h3>More Introduction</h3>
                <button type="button" class="show">Show</button>
            </div>
            <div class="content hide">
                I was given existence the year I was born.
            </div>
        </div>
        
        <div class="card">
            <div class="heading">
                <h3>Some More Introduction</h3>
                <button type="button" class="show">Show</button>
            </div>
            <div class="content hide">
                I have been surviving since my birth.
            </div>
        </div>
    </div>
</body>
</html>
