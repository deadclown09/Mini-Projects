<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Come on! Pick a date already!</h2>
        <button type="button" class="date-picker-btn">08-02-2023</button>
        <div class="date-picker hide">
            <div class="date-picker-heading">
                <button type="button" class="prevMonthBtn">&larr;</button>
                <span class="date-picker-month">Month</span>
                <button type="button" class="nextMonthBtn">&rarr;</button>
            </div>
            <div class="date-picker-days grid-cols-7">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="date-picker-dates grid-cols-7">
                <button class="date other-month-date">29</button>
                <button class="date other-month-date">30</button>
                <button class="date other-month-date">31</button>
                <button class="date">01</button>
                <button class="date">02</button>
                <button class="date">03</button>
                <button class="date">04</button>
                <button class="date">05</button>
                <button class="date">06</button>
                <button class="date">07</button>
                <button class="date selected">08</button>
                <button class="date">09</button>
                <button class="date">10</button>
                <button class="date">11</button>
                <button class="date">12</button>
                <button class="date">13</button>
                <button class="date">14</button>
                <button class="date">15</button>
                <button class="date">16</button>
                <button class="date">17</button>
                <button class="date">18</button>
                <button class="date">19</button>
                <button class="date">20</button>
                <button class="date">21</button>
                <button class="date">22</button>
                <button class="date">23</button>
                <button class="date">24</button>
                <button class="date">25</button>
                <button class="date">26</button>
                <button class="date">27</button>
                <button class="date">28</button>
                <button class="date other-month-date">01</button>
                <button class="date other-month-date">02</button>
                <button class="date other-month-date">03</button>
                <button class="date other-month-date">04</button>
            </div>
        </div>
    </div>
</body>
</html>
